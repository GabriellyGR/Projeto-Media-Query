<body>
    <header>    
        <h1>Caderno de receitas</h1>
        <nav>
            <ul>
            <li><a href="../index.html">Massas</a></li>

    <main>
        <article>
            <section id="coxinha">
                <h1>Coxinha de Frango</h1>
            </section>

            <section class="conteudo">
                <h1 class="titulo-1">Ingredientes</h1>
                <h2 class="titulo-2">Massa</h2>
                <p>
                    
                    <label for="agua"><input type="checkbox" id="agua">2 litros de água <br></input></label>
                    
                    <label for="trigo"><input type="checkbox" id="trigo">1 kg de farinha de trigo peneirada <br></input></label>
                    
                    <label for="caldo"><input type="checkbox" id="caldo">2 caldos de galinha <br></input></label>
                    
                    <label for="margarina"><input type="checkbox" id="margarina">1 colher de margarina <br></input></label>
                    
                    <label for="sal"><input type="checkbox" id="sal">1 colher rasa de sal <br></input></label>
                    
                    <label for="colorífico"><input type="checkbox" id="colorífico">1 colher de colorífico <br></input></label>
                </p>

                <h2 class="titulo-2">Recheio</h2>
                <p>
                    
                    <label for="frango"><input type="checkbox" id="frango">1 kg de peito de frango cozido e desfiado <br></input></label>
                    
                    <label for="cebola"><input type="checkbox" id="cebola">2 cebolas médias picadas <br></input></label>
                    
                   <label for="salsinha"><input type="checkbox" id="salsinha">1 xícara de salsinha picada <br></input></label>
                    
                    <label for="pimenta"><input type="checkbox" id="pimenta">Pimenta vermelha picada a gosto <br></input></label>
                    
                    <label for="alho"><input type="checkbox" id="alho">2 dentes de alho amassados <br></input></label>
                    
                    <label for="sal-a-gosto"><input type="checkbox" id="sal-a-gosto">Sal a gosto <br></input></label>
                    
                    <label for="cor"><input type="checkbox" id="cor">Colorífico a gosto <br></input></label>
                    
                    <label for="óleo"><input type="checkbox" id="óleo">Óleo ou azeite de oliva <br></input></label>
                </p>
                <h2 class="titulo-2">Para empanar</h2>
                <p>
            
                    <label for="claras"><input type="checkbox" id="claras">2 claras <br></input></label>
                    
                    <label for="litro"><input type="checkbox" id="litro">1 litro de água <br></input></label>
                    
                    <label for="pitada"><input type="checkbox" id="pitada">1 pitada de sal <br></input></label>
                    
                    <label for="farinha"><input type="checkbox" id="farinha">2 xícaras (chá) de farinha de trigo <br></input></label>
                    
                    <label for="pao"><input type="checkbox" id="pao">2 kg de farinha de pão <br></input></label>
                </p>
                <h1 class="titulo-1"> Modo de Preparo</h1>
                <h2 class="titulo-2">Massa</h2>
                <ol></ol>

            </section>
        </article>

    </main>
